<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Primary Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sani Yadav | Python Django Developer | Full Stack Developer Portfolio{% endblock %}</title>
  
  {% block meta %}
  <meta name="description" content="Python Full Stack Developer specializing in Django, React, and REST APIs. View my portfolio of web applications, Python projects, and technical expertise for your next development project.">
  <meta name="keywords" content="Hire Python Django Developer, Python Full Stack Developer Portfolio, Django React Developer for Hire, Python Web Developer Resume Examples, Full Stack Python Developer Projects, Python Django Developer Portfolio, Senior Python Developer CV, Python Backend Developer Portfolio, Python Web Development Expert, Python Full Stack Engineer Resume, Django REST API Specialist, Sani Yadav, Web Development, Django REST Framework, React.js, PostgreSQL, MongoDB, API Development, Python Projects for Job, Best Python Developer Portfolio">
  <meta name="author" content="Sani Yadav">
  <link rel="canonical" href="https://www.saniyadav.dev/">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://saniyadav.dev/">
  <meta property="og:title" content="Hire Python Django Developer | Sani Yadav | Full Stack Portfolio">
  <meta property="og:description" content="Professional Python Full Stack Developer with expertise in Django, React, and modern web technologies. View my portfolio and projects for your next development needs.">
  <meta property="og:image" content="https://saniyadav.dev/static/img/og-image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://saniyadav.dev/">
  <meta property="twitter:title" content="Hire Python Django Developer | Sani Yadav | Full Stack Portfolio">
  <meta property="twitter:description" content="Python Full Stack Developer with expertise in Django, React, and modern web technologies. View my portfolio and projects for your next development needs.">
  <meta property="twitter:image" content="https://saniyadav.dev/static/img/og-image.jpg">
  
  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json" src="{% static 'json/structured-data.json' %}"></script>
  {% endblock %}
  
  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.jpg' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

  <!-- Font Awesome & Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  
  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- Theme (light/dark) -->
  <link href="{% static 'theme.css' %}" rel="stylesheet">
  
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Additional CSS -->
  {% block extra_css %}{% endblock %}
  
  <!-- Preload Critical CSS -->
  <style>
    /* Critical CSS can be added here */
    body { opacity: 0; transition: opacity 0.3s; }
    body.loaded { opacity: 1; }
  </style>
</head>

<body class="index-page">
  {% block content %}
  {% endblock %}

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
  
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
  
  <!-- Additional JS -->
  {% block extra_js %}{% endblock %}
  
  <!-- Initialize AOS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true,
        offset: 100,
        delay: 100
      });
      
      // Add loaded class to body when page is fully loaded
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
        AOS.refresh(); // Refresh AOS after all elements are loaded
      });
    });
  </script>
  <!-- Theme JS (adds toggle, persists preference) -->
  <script src="{% static 'theme.js' %}"></script>
</body>
</html>
