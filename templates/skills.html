{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Sani Yadav - Skills</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/sani2.jpg' %}" rel="apple-touch-icon">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body class="page-skills">

  <!-- ======= Header ======= -->
  <header id="header" class="header dark-background d-flex flex-column">
    <i class="header-toggle d-xl-none bi bi-list"></i>

    <div class="profile-img">
      <img src="{% static 'img/sani2.jpg' %}" alt="Profile" class="img-fluid rounded-circle">
    </div>

    <a href="{% url 'home' %}" class="logo d-flex align-items-center justify-content-center">
      <h1 class="sitename">Sani Yadav</h1>
    </a>

    <!-- Navigation -->
    <nav id="navbar" class="navbar">
      <ul>
        <li><a href="{% url 'home' %}" class="nav-link"><i class="fa-solid fa-home"></i> <span>Home</span></a></li>
        <li><a href="{% url 'about' %}" class="nav-link"><i class="fa-solid fa-user"></i> <span>About</span></a></li>
        <li><a href="{% url 'skills' %}" class="nav-link active"><i class="fa-solid fa-laptop-code"></i> <span>Skills</span></a></li>
        <li><a href="{% url 'resume' %}" class="nav-link"><i class="fa-solid fa-file"></i> <span>Resume</span></a></li>
        <li><a href="{% url 'portfolio' %}" class="nav-link"><i class="fa-solid fa-briefcase"></i> <span>Portfolio</span></a></li>
        <li><a href="{% url 'contact' %}" class="nav-link"><i class="fa-solid fa-envelope"></i> <span>Contact</span></a></li>
      </ul>
    </nav>

    <div class="social-links text-center">
      <a href="https://x.com/imsaniydv2?s=09" class="twitter"><i class="bi bi-twitter-x"></i></a>
      <a href="https://www.freelancer.com/u/imsaniydv" class="freelancer-link"><i class="bi bi-briefcase"></i></a>
      <a href="https://www.instagram.com/imsani2.0" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="https://github.com/Sani-Yadav?tab=repositories" class="github"><i class="bi bi-github"></i></a>
      <a href="https://www.linkedin.com/in/sani-yadav-986778292" class="linkedin" target="_blank"><i class="bi bi-linkedin"></i></a>
    </div>
  </header>
  <!-- End Header -->

  <!-- ======= Main ======= -->
  <main id="main">

    <!-- Skills Section -->
    <section id="skills" class="skills section">
      <div class="container">
        <div class="section-title">
          <h2>Skills</h2>
          <p>My Technical Skills</p>
        </div>

        <div class="row skills-content">

          <!-- Column 1 -->
          <div class="col-lg-6" data-aos="fade-up">
            <div class="progress">
              <span class="skill">HTML <i class="val">100%</i></span>
              <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" style="width: 100%"></div>
              </div>
            </div>

            <div class="progress">
              <span class="skill">CSS <i class="val">90%</i></span>
              <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" style="width: 90%"></div>
              </div>
            </div>

            <div class="progress">
              <span class="skill">JavaScript <i class="val">75%</i></span>
              <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" style="width: 75%"></div>
              </div>
            </div>

            <div class="progress">
              <span class="skill">Django <i class="val">80%</i></span>
              <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" style="width: 80%"></div>
              </div>
            </div>
          </div>

          <!-- Column 2 -->
          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
            <div class="progress">
              <span class="skill">Python <i class="val">80%</i></span>
              <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" style="width: 80%"></div>
              </div>
            </div>

            <div class="progress">
              <span class="skill">React <i class="val">70%</i></span>
              <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" style="width: 70%"></div>
              </div>
            </div>

            <div class="progress">
              <span class="skill">Node.js <i class="val">65%</i></span>
              <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" style="width: 65%"></div>
              </div>
            </div>

            <div class="progress">
              <span class="skill">SQL <i class="val">75%</i></span>
              <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" style="width: 75%"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <!-- End Skills Section -->

  </main>
  <!-- End Main -->

  <!-- ======= Footer Elements ======= -->
  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'vendor/typed.js/typed.umd.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
